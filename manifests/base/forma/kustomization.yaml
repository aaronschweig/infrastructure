resources:
  - app.yaml

namespace: default

helmCharts:
  - name: mariadb
    repo: https://charts.bitnami.com/bitnami
    includeCRDs: false
    releaseName: mariadb
    version: 13.0.0
    valuesInline:
      primary:
        persistence:
          size: 1Gi
      auth:
        existingSecret: mariadb