apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-argocd-server
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: argocd.aaronschweig.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-argocd-server
                port:
                  number: 80
  tls:
    - hosts:
      - argocd.aaronschweig.dev
      secretName: argocd-aaronschweig-dev